<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

        }

        h1 {
            color: crimson;
        }

        .result-card {
            box-shadow: 0 0 10px grey;
            width: 600px;
            margin-top: 80px;
            padding: 40px;
            font-size: 30px;
        }

        #replay,
        #exit {
            padding: 10px 35px;
            background-color: crimson;
            border: none;
            font-size: 16px;
            border-radius: 90px;
            color: white;

        }

        #result-message {
            font-size: 30px;
            color: gold;
            animation: glow 1s infinite alternate;
        }

        #replay {
            margin-top: 30px;
        }

        #exit {
            margin-left: 30px;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px black, 0 0 5px gold;
            }

            50% {
                text-shadow: 0 0 20px orange, 0 0 5px red;
            }

            100% {
                text-shadow: 0 0 5px yellow, 0 0 5px black;
            }
        }
    </style>
</head>

<body>
    <div class="result-card">
        <h1>Game Over</h1>
        <p id="result-message" class="winner-message"></p>
        <button id="replay">Replay</button>
        <button id="exit">Exit</button>

    </div>

    <script src="myjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3"></script>

</body>

</html>
